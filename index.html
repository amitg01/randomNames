<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>random name</title>
    <link rel="stylesheet" href="assets/style.css">
  </head>
  <body onload="prepopulate();">
    <div class="container">
      <div class="still-to-speak">
        <h2>still to speak</h2>
        <hr/>
        <div class="" id="toSpeak">

        </div>
      </div>

      <div class="input-field">
        <input id="input" placeholder="enter a name">
        <button type="button" name="button" id ="primaryBtn" onclick="displayName();">show name</button>
        <div class="div">
          <p id="para"></p>
        </div>
      </div>

      <div class="spoken" id="spoken-container">
        <h2>already spoken</h2>
        <hr/>
        <div id="spoken">

        </div>
      </div>

    </div>
    <script src="assets/script.js"> </script>
  </body>
</html>
